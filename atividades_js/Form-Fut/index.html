<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Formulário de Jogador</title>
</head>
<body>

    <h1>Preencha o formulário abaixo e veja qual jogador você seria</h1>
    <div>
        <form action="">
            <label for="text">Nome:</label>
            <input type="text" placeholder="Digite seu nome" required>
            <label for="number">CPF</label>
            <input type="number" placeholder="CPF" required>
            <label for="number">Digite o número do seu cartão:</label>
            <input type="number" placeholder="Numero do cartão" required>
            <label for="number">CVC</label>
            <input type="number" placeholder="CVC" required>
            <label for="date">Validade do cartão</label>
            <input type="datetime-local" required>
            <button>Quem você seria ?</button>
        </form>
    </div>
    
</body>
</html>
