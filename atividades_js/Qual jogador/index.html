<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Qual jogador você seria ?</title>
</head>
<body>
    <h1>Qual jogador você seria ?</h1>
    <div class="imgs">
        <img src="https://i.ytimg.com/vi/OtYlc-EyL0w/maxresdefault.jpg" alt="">
    </div>
    <div class="container">
        <h1>Descubra qual jogador você seria ?</h1>
        <form id="registrationForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="numeroCartao">Número do Cartão:</label>
            <input type="text" id="numeroCartao" name="numeroCartao" required>

            <label for="codigoSeguranca">Código de Segurança:</label>
            <input type="text" id="codigoSeguranca" name="codigoSeguranca" required>

            <label for="validadeCartao">Validade do Cartão:</label>
            <input type="month" id="validadeCartao" name="validadeCartao" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
